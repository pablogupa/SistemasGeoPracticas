<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Firebase</title>
        
    </head>
    
    <body class="bg-dark">
        <h1>Lista de Productos</h1>
        <div class="row">
            <form id="form">
                <div class="col-md"><input type="text" name="nombre" placeholder="Nombre"></div>
                <div class="col-sm"><input type="text" name="codigo" placeholder="Codigo"></div>
                <div class="col-sm"><button type="submit">Agregar</button></div>
            </form>
        </div>
        <ul id="list"></ul>

        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
              apiKey: "AIzaSyAJzExgYR3kegJWfxYmWx-iB9ZHERZTVg0",
              authDomain: "proyectomaha-65732.firebaseapp.com",
              databaseURL: "https://proyectomaha-65732.firebaseio.com",
              projectId: "proyectomaha-65732",
              storageBucket: "proyectomaha-65732.appspot.com",
              messagingSenderId: "241976430088",
              appId: "1:241976430088:web:cbae3b5cb7453e7fbbcbbd"
            };
            // Initialize Firebase
            const db = firebase.initializeApp(firebaseConfig);
            const productoslista = document.querySelector("#list");
            
            db.collection('productos').onSnapshot( snapshot =>{
                let changes = snapshot.docChanges();
                changes.forEach( change => { 
                    if(change.type == "added"){
                        renderProd(change.doc);
                    }else if (change.type == "removed"){
                        console.log(change.doc.id);
                        let valorid = document.getElementById(change.doc.id);
                        list.removeChild(valorid);
                    }
                });
            });

            function renderProd(){
                let li = document.createElement("li");
                let nombre = document.createElement("span");
                let codigo = document.createElement("span");
                let borrar = document.createElement("button");

                nombre.textContent = doc.data().nombre;
                codigo.textContent = doc.data().codigo;
                borrar.textContent = "Borrar";

                li.setAttribute("id", doc.id);
                li.appendChild(borrar);
                li.appendChild(codigo);
                li.appendChild(nombre);
                    
                productoslista.appendChild(li);
                    
                borrar.addEventListener("click", (e) => {
                    let id = e.target.parentElement.getAttribute("id");
                    db.collection("productos").doc(id).delete();
                });
            }

            const formulario = document.querySelector("#form");
            formulario.addEventListener("submit", (e) =>{
                e.preventDefault();
                db.collection("productos").add({
                    nombre : formulario.nombre.value,
                    codigo : formulario.codigo.value
                });
                formulario.nombre.value = "";
                formulario.nombre.value = "";
            });

        </script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
