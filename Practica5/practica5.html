    <script>
        function iniciaMapa(){

            var map = new google.maps.Map(document.getElementById("mapa"),
            { center: { lat: 21.152639, lng: -101.711598 } , zoom: 14 });


            informacion = new google.maps.InfoWindow;

            if(navigator.geolocation){

                navigator.geolocation.getCurrentPosition(function(position){
                    var pos = { 
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    
                    informacion.setPosition(pos);
                    informacion.setContent("Esta es tu ubicacion <br> <img src='img.png'>");
                    informacion.open(map);
                    map.setCenter(pos);

                });

            }

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>
