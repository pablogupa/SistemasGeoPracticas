<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Mapa</title>
        <style>      
            #mapa {
                width: 100%;
                height: 500px;
            } 
        </style>
    </head>
    
    <body class="bg-dark">
        <div class="container-fluid">
            <div class="container bg-white rounded shadow-lg">
                <div class="row m-5">
                    <div class="col-12 p-5">
                        <h1 class="text-center">Mapa</h1>
                        <p id="arre"></p>
                        <div class="d-flex justify-content-center">
                            <button onclick="Obtener()" class="btn d-flex justify-content-center btn-danger">Obtener</button>
                        </div>
                        <div id="mapa"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var x = document.getElementById("arre");
            function Obtener() {

                if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(Posicion());
                } else { 
                    x.innerHTML = "El navegador no dispone la capacidad de geolocalizaci√≥n";
                }
            }
            function Posicion(posicion) {
                var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
                var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=17&size=400x300&sensor=false&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA";
                document.getElementById("mapa").innerHTML = "<img src='"+imagenurl+"'>";
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALTsGdW1FWcJC45i0irYiBSigCr8rE9Bs&callback=crearMapa" async defer></script>
    </body>
</html>
