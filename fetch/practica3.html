<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fecth3</title>
        <style>
 
            #map {
              height: 100%;
            }
       
            html, body {
              height: 100%;
              margin: 0;
              padding: 0;
            }
          </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            
            var coordenadas ={
                lat: 0,
                lng: 0
            }
            
            var propiedades ={
                center: coordenadas,
                zoom: 2
            }

            function obtieneMarcadores(){
            const markers = [{
                name: "Mexico",
                longitude: "-99.1276",
                latitude: "19.427"
                },{
                name: "Brazil",
                longitude: "-47.9292",
                latitude: "-15.7801"
                },{
                name: "Spain",
                longitude: "-3.70327",
                latitude: "48.4167"
                }];
                return markers;
            };

            function crearMapa(){
                const map = new google.maps.Map(document.getElementById('map'),propiedades);
                const marcadores= obtieneMarcadores();
                console.log(marcadores);

                for(marcador of marcadores){
                    let marker = new google.maps.Marker({
                        map: map,
                        position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                        title: marcador.name
                    });
                }
            };
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=crearMapa" async defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
