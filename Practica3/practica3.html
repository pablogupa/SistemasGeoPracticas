                        <h1 class="text-center">Obtener coordenadas</h1>
                        <p id="arre"></p>
                        <div class="d-flex justify-content-center">
                            <button onclick="Obtener()" class="btn d-flex justify-content-center btn-danger">Obtener</button>

        <script>
            var va = document.getElementById("arre");
            function Obtener() {
                if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(showPosition);
                } else { 
                  va.innerHTML = "El navegador no dispone la capacidad de geolocalizaci√≥n";
                }
            }
            function showPosition(position) {
                va.innerHTML = "Tu ubicacion es: <br>Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude;
            }
        </script>
