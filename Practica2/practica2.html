<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Navegador</title>
    </head>
    
    <body class="bg-dark">
        <div class="container-fluid">
            <div class="container bg-white rounded shadow-lg">
                <div class="row m-5">
                    <div class="col-12 p-5">
                        <h1 class="text-center">Ejemplo Navegador</h1>
                        <ul id="nav">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="d-flex justify-content-center">
                            <button onclick="Obtener()" class="btn d-flex justify-content-center btn-danger">Obtener</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>

            var nav = document.getElementById("nav");
            var datos = nav.getElementsByTagName("li");
            function Obtener() {
              datos[0].innerHTML = "El nombre del navegador es: "  + navigator.appCodeName;
              datos[1].innerHTML = "La versi√≥n del navegador es: " + navigator.appVersion;
              datos[2].innerHTML = "El estatus de internet: " + navigator.onLine;
              datos[3].innerHTML = "La plataforma: " + navigator.platform;
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
